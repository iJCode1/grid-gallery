<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>iJCode - Grid Gallery</title>
</head>
<body>
  <section class="cards">
    <div class="card card-ale is-small">
      <div class="card-details">
        <p class="card-capital">Berlin</p>
        <p class="card-country">Alemania</p>
      </div>
    </div>
    <div class="card card-alb is-medium">
      <div class="card-details">
        <p class="card-capital">Tirana</p>
        <p class="card-country">Albania</p>
      </div>
    </div>
    <div class="card card-arg is-medium">
      <div class="card-details">
        <p class="card-capital">Buenos Aires</p>
        <p class="card-country">Argentina</p>
      </div>
    </div>
    <div class="card card-chil is-small is-large">
      <div class="card-details">
        <p class="card-capital">Santiago</p>
        <p class="card-country">Chile</p>
      </div>
    </div>
    <div class="card card-chin is-small is-large">
      <div class="card-details">
        <p class="card-capital">Pekín</p>
        <p class="card-country">China</p>
      </div>
    </div>
    <div class="card card-col is-medium">
      <div class="card-details">
        <p class="card-capital">Bogotá</p>
        <p class="card-country">Colombia</p>
      </div>
    </div>
    <div class="card card-cor is-medium">
      <div class="card-details">
        <p class="card-capital">Seúl</p>
        <p class="card-country">Corea del Sur</p>
      </div>
    </div>
    <div class="card card-cub is-small is-large">
      <div class="card-details">
        <p class="card-capital">La Habana</p>
        <p class="card-country">Cuba</p>
      </div>
    </div>
    <div class="card card-ecu is-small">
      <div class="card-details">
        <p class="card-capital">Quito</p>
        <p class="card-country">Ecuador</p>
      </div>
    </div>
    <div class="card card-sal is-medium is-large">
      <div class="card-details">
        <p class="card-capital">San Salvador</p>
        <p class="card-country">El Salvador</p>
      </div>
    </div>
    <div class="card card-esp is-medium">
      <div class="card-details">
        <p class="card-capital">Madrid</p>
        <p class="card-country">España</p>
      </div>
    </div>
    <div class="card card-mex is-small">
      <div class="card-details">
        <p class="card-capital">México</p>
        <p class="card-country">México</p>
      </div>
    </div>
  </section>
</body>
</html>
